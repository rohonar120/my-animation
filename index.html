<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>HTML</title> 
  <!-- HTML --> 
  <!-- Custom Styles --> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <style type="text/css">
     #container {
       height: 300px ;
       width: 300px ;
       background-color: blue ;
       border-radius: 15px ;
       position: relative ;
     }
     #move {
       height: 50px ;
       width: 50px ;
       background-color: yellow ;
       border-radius: 15px ;
       position: absolute ;
     }
   </style> 
  <div id="container"> 
   <div id="move"></div> 
  </div> 
  <!-- Project --> 
  <script type="text/javascript" charset="utf-8">
    var pos = 0;
    //our box element
    var box = document.getElementById("move");
    var t = setInterval(mov, 10);
      function mov() {
        if(pos >= 250) {
          clearInterval(t);
        } else {
           pos += 1;
           box.style.left = pos + "px";
           box.style.bottom = pos + "px";
          }
      }
  </script> 
  <script src="main.js"></script>  
  <footer> 
   <p class="programminghero">Learned and developed this site with <a href="http://www.programming-hero.com">Programming Hero</a></p> 
  </footer>
 </body>
</html>
